    class Bullet { constructor(x, y, options={}) { this.x = x; this.y = y; this.vx = options.vx ?? 15; this.vy = options.vy ?? 0; this.color = options.color ?? '#0f0'; this.damage = options.damage ?? 1; this.type = options.type ?? 'player'; this.shape = options.shape ?? 'rect'; this.target = options.target ?? null; this.turnSpeed = 0.05; switch(this.shape) { case 'beam': this.width = 50; this.height = options.height ?? 4; this.vx=options.vx??35; break; case 'ball': this.radius = 8 + this.damage / 2; this.width=this.radius*2; this.height=this.radius*2; this.vx=options.vx??8; break; case 'missile': this.width = 16; this.height = 8; this.vx=options.vx??6; this.vy=options.vy??(Math.random()-0.5)*2; this.life=150; break; default: this.width = 15; this.height = 3; } } update() { if (this.shape === 'missile' && this.life > 0) { this.life--; if (!this.target || this.target.hp <= 0) this.target = findClosestEnemy(this.x, this.y); if (this.target) { const angle = Math.atan2(this.target.y - this.y, this.target.x - this.x); this.vx += Math.cos(angle) * 0.5; this.vy += Math.sin(angle) * 0.5; } const speed = Math.hypot(this.vx, this.vy); if (speed > 10) { const ratio = 10 / speed; this.vx *= ratio; this.vy *= ratio; } } this.x += this.vx; this.y += this.vy; } draw() { ctx.save(); ctx.fillStyle = this.color; ctx.shadowColor = this.color; ctx.shadowBlur = 15; if (this.shape === 'ball') { ctx.beginPath(); ctx.arc(this.x, this.y, this.radius, 0, Math.PI*2); ctx.fill(); } else { ctx.fillRect(this.x - this.width / 2, this.y - this.height / 2, this.width, this.height); } ctx.restore(); } }
    class Boss { constructor() { this.maxHp = 500; this.hp = this.maxHp; this.x = elements.canvas.width + 100; this.y = elements.canvas.height/2; this.width = 150; this.height = 100; this.score = 5000; this.targetX = elements.canvas.width - 150; this.state = 'enter'; this.patternTimer = 0; this.currentPattern = 0; } update() { if (this.state === 'enter') { this.x -= 2; if (this.x <= this.targetX) { this.x = this.targetX; this.state = 'fight'; } return; } this.patternTimer--; if (this.patternTimer <= 0) { this.currentPattern = (this.currentPattern + 1) % 3; switch (this.currentPattern) { case 0: this.patternTimer = 80; for (let i = 0; i < 9; i++) bullets.push(new Bullet(this.x - this.width / 2, this.y, {vx:-6, vy:(i-4), color:'#f57c00', type:'enemy'})); break; case 1: this.patternTimer = 100; for(let i=0; i<3; i++) setTimeout(()=> {if(this.hp>0 && gameState === 'playing') bullets.push(new Bullet(this.x - this.width/2, this.y, {vx:-12, color:'#f57c00', type:'enemy'}))}, i*120); break; case 2: this.patternTimer = 120; bullets.push(new Bullet(this.x - this.width / 2, this.y - 40, {shape:'missile', type:'enemy', color:'#c2185b', target:player})); bullets.push(new Bullet(this.x - this.width / 2, this.y + 40, {shape:'missile', type:'enemy', color:'#c2185b', target:player})); break; } } } draw() { ctx.save(); ctx.fillStyle = '#7B1FA2'; ctx.strokeStyle = '#9C27B0'; ctx.lineWidth = 4; ctx.beginPath(); ctx.rect(this.x - this.width/2, this.y - this.height/2, this.width, this.height); ctx.moveTo(this.x - this.width/2, this.y - this.height/2); ctx.lineTo(this.x - this.width, this.y); ctx.lineTo(this.x-this.width/2, this.y+this.height/2); ctx.stroke(); ctx.fill(); ctx.fillStyle = '#E91E63'; ctx.beginPath(); ctx.arc(this.x, this.y, 15, 0, Math.PI*2); ctx.fill(); ctx.restore(); } }
    class Enemy { constructor() { this.x = elements.canvas.width; this.y = Math.random() * (elements.canvas.height - 80) + 40; this.width = 40; this.height = 40; this.speed = -3; this.hp = 2; this.score = 100; } update() { this.x += this.speed; } draw() { ctx.save(); ctx.fillStyle = '#C0C'; ctx.shadowColor = '#F0F'; ctx.shadowBlur = 10; ctx.beginPath(); ctx.moveTo(this.x, this.y); ctx.lineTo(this.x - this.width, this.y - this.height / 2); ctx.lineTo(this.x - this.width * 0.7, this.y); ctx.lineTo(this.x - this.width, this.y + this.height / 2); ctx.closePath(); ctx.fill(); ctx.restore(); } }
    class ShooterEnemy extends Enemy { constructor() { super(); this.speed = -2; this.hp = 3; this.score = 150; this.shootCooldown = Math.random() * 60 + 60; } update() { super.update(); this.shootCooldown--; if (this.shootCooldown <= 0 && this.x < elements.canvas.width && this.x > 0) { bullets.push(new Bullet(this.x - this.width, this.y, {vx:-7, color:'#f00', type:'enemy'})); this.shootCooldown = 120; } } draw() { ctx.save(); ctx.fillStyle = '#D32F2F'; ctx.shadowColor = '#F44336'; ctx.shadowBlur = 10; ctx.beginPath(); ctx.moveTo(this.x, this.y - this.height / 2); ctx.lineTo(this.x - this.width, this.y); ctx.lineTo(this.x, this.y + this.height / 2); ctx.closePath(); ctx.fill(); ctx.restore(); } }
    class ChaserEnemy extends Enemy { constructor() { super(); this.speed = -4; this.hp = 1; this.score = 200; this.chaseSpeed = 1.2; } update() { super.update(); if(player) this.y += Math.sign(player.y - this.y) * this.chaseSpeed; } draw() { ctx.save(); ctx.fillStyle = '#FFC107'; ctx.shadowColor = '#FFEB3B'; ctx.shadowBlur = 10; ctx.beginPath(); ctx.moveTo(this.x, this.y); ctx.lineTo(this.x - this.width, this.y - this.height / 4); ctx.lineTo(this.x - this.width, this.y + this.height / 4); ctx.closePath(); ctx.fill(); ctx.restore(); } }
    class PowerUp { constructor(x, y) { this.x = x; this.y = y; this.width = 24; this.height = 24; this.speed = -2; this.angle = 0;} update() { this.x += this.speed; this.angle += 0.1; } draw() { ctx.save(); ctx.translate(this.x + this.width/2, this.y + this.height/2); ctx.rotate(this.angle); ctx.fillStyle = '#FFF'; ctx.strokeStyle = '#F0F'; ctx.lineWidth = 3; ctx.beginPath(); ctx.arc(0, 0, this.width/2-2, 0, Math.PI * 2); ctx.stroke(); ctx.font = 'bold 18px sans-serif'; ctx.textAlign = 'center'; ctx.textBaseline = 'middle'; ctx.fillText('P', 0, 1); ctx.restore(); } }
    class Star { constructor() { this.x = Math.random() * elements.canvas.width; this.y = Math.random() * elements.canvas.height; this.speed = Math.random() * 0.8 + 0.2; this.size = Math.random() * 2.5; } update() { this.x -= this.speed; if (this.x < 0) this.x = elements.canvas.width; } draw() { ctx.fillStyle = `rgba(255, 255, 255, ${this.size / 2})`; ctx.fillRect(this.x, this.y, this.size, this.size); } }
    class Particle { constructor(x, y, color, size, speed) { this.x = x; this.y = y; this.color = color; this.size = size; this.speed = speed; this.life = 40; this.vx = (Math.random() - 0.5) * this.speed; this.vy = (Math.random() - 0.5) * this.speed; } update() { this.x += this.vx; this.y += this.vy; this.life--; } draw() { ctx.fillStyle = this.color; ctx.globalAlpha = this.life / 40; ctx.fillRect(this.x, this.y, this.size, this.size); ctx.globalAlpha = 1.0; } }
    
    // === 関数定義 ===
    function resetGameState() { score = 0; keys = {}; bullets = []; enemies = []; particles = []; stars = []; powerUps = []; boss = null; bossEverAppeared = false; enemySpawnTimer = 0; player = new Player(); gameState = 'playing'; if (stars.length === 0) for (let i = 0; i < 200; i++) stars.push(new Star()); }
    function findClosestEnemy(x, y) { if (!enemies && !boss) return null; let closest = null; let minDistance = Infinity; const targets = boss ? [boss, ...enemies] : enemies; for (const e of targets) { if (!e || e.x < x) continue; const dist = Math.hypot(e.x - x, e.y - y); if (dist < minDistance) { minDistance = dist; closest = e; } } return closest; }
    function init() { if (animationFrameId) { cancelAnimationFrame(animationFrameId); animationFrameId = null; } resetGameState(); AudioEngine.playBGM('main'); elements.titleScreen.style.display = 'none'; elements.gameOverScreen.style.display = 'none'; elements.bossHpContainer.style.display = 'none'; elements.hud.style.display = 'flex'; if (isTouchDevice()) elements.touchControls.style.display = 'block'; gameLoop(); }
    function update() { if (gameState !== 'playing') return; if (isTouchDevice()) updateTouchControls(); stars.forEach(s => s.update()); if(player) player.update(); if (boss) { boss.update(); } else { enemySpawnTimer--; if (enemySpawnTimer <= 0) { const r = Math.random(); if (r < 0.2) enemies.push(new ChaserEnemy()); else if (r < 0.5) enemies.push(new ShooterEnemy()); else enemies.push(new Enemy()); enemySpawnTimer = Math.max(15, 70 - score / 300); } } if (score >= 10000 && !bossEverAppeared) { spawnBoss(); } [bullets, enemies, particles, powerUps].forEach(arr => arr.forEach(item => item.update())); checkCollisions(); bullets = bullets.filter(b => b.x < elements.canvas.width + 100 && b.x > -100 && b.y > -100 && b.y < elements.canvas.height+100 && (!b.life || b.life > 0)); enemies = enemies.filter(e => e.x > -e.width && e.hp > 0); particles = particles.filter(p => p.life > 0); powerUps = powerUps.filter(p => p.x > -p.width); }
    function draw() { ctx.clearRect(0, 0, elements.canvas.width, elements.canvas.height); ctx.fillStyle = '#000'; ctx.fillRect(0, 0, elements.canvas.width, elements.canvas.height); stars.forEach(s => s.draw()); if (gameState !== 'playing' || !player) return; player.draw(); if (boss) boss.draw(); [bullets, enemies, particles, powerUps].forEach(arr => arr.forEach(item => item.draw())); elements.scoreDisplay.textContent = `SCORE: ${score}`; elements.weaponLevelDisplay.textContent = player.weaponLevel >= 50 ? 'LV.MAX!!' : `LV.${player.weaponLevel}`; elements.healthDisplay.textContent = `HP: ${'❤️'.repeat(Math.max(0,player.hp))}`; if (boss && boss.hp > 0) { elements.bossHpContainer.style.display = 'block'; elements.bossHpBar.style.width = `${Math.max(0, boss.hp / boss.maxHp * 100)}%`; } else if (elements.bossHpContainer.style.display !== 'none') { elements.bossHpContainer.style.display = 'none'; } }
    function checkCollisions() { if(!player) return; bullets.forEach(b => { if (b.type === 'player') { const targets = boss ? [boss, ...enemies] : enemies; for(const e of targets) { if (e && e.hp > 0 && Math.hypot(b.x - e.x, b.y - e.y) < e.width/2 + b.width/2) { e.hp -= b.damage; b.x = -100; if(e.hp <= 0) onEnemyDestroy(e); }}; } else { if (Math.hypot(b.x-player.x, b.y-player.y) < player.width/2) { player.takeDamage(); b.x = -100; } } }); enemies.forEach(e => { if (e.hp > 0 && Math.hypot(player.x - e.x, player.y - e.y) < 30) { player.takeDamage(); e.hp = 0; onEnemyDestroy(e); }}); const collectedPowerUps = []; powerUps.forEach(p => { if (Math.hypot(player.x - p.x, player.y - p.y) < 40) { player.powerUp(); collectedPowerUps.push(p); } }); if(collectedPowerUps.length > 0) powerUps = powerUps.filter(p => !collectedPowerUps.includes(p)); }
    function onEnemyDestroy(e) { AudioEngine.playExplosion(); if (e.score) score += e.score; createExplosion(e.x, e.y, ['#fff', '#f0f', '#ff0'], 40); if(e instanceof Boss) { boss = null; AudioEngine.playBGM('main'); enemySpawnTimer = 180; bossEverAppeared = false; } else if (Math.random() < 0.25) { powerUps.push(new PowerUp(e.x, e.y)); } }
    function spawnBoss() { bossEverAppeared = true; enemies = []; boss = new Boss(); AudioEngine.playBGM('boss'); }
    function createExplosion(x, y, colors, count = 20) { for (let i = 0; i < count; i++) { const color = colors[Math.floor(Math.random() * colors.length)]; particles.push(new Particle(x, y, color, Math.random() * 3 + 1, Math.random() * 8 + 2)); } }
    function gameLoop() { animationFrameId = requestAnimationFrame(gameLoop); if (gameState === 'playing') { update(); draw(); } if (gameState === 'gameOver') { showGameOver(); } }
    function showGameOver() { if(gameState === 'gameOver') { gameState = 'ended'; cancelAnimationFrame(animationFrameId); animationFrameId = null; AudioEngine.stopBGM(); if (isTouchDevice()) elements.touchControls.style.display = 'none'; if(player) createExplosion(player.x, player.y, ['#fff', '#0ff', '#f0f'], 100); player = null; elements.finalScoreDisplay.textContent = score; elements.gameOverScreen.style.display = 'flex'; elements.hud.style.display = 'none'; elements.bossHpContainer.style.display = 'none'; } }
    function isTouchDevice() { return ('ontouchstart' in window) || (navigator.maxTouchPoints > 0); }
    function handleTouchStart(e) { e.preventDefault(); AudioEngine.unlock(); const touches = e.changedTouches; for (let i = 0; i < touches.length; i++) { const touch = touches[i]; const target = touch.target; if (target.id === 'joystick-area' && !touchState.joy.active) { touchState.joy.active = true; touchState.joy.id = touch.identifier; touchState.joy.x = touch.clientX; touchState.joy.y = touch.clientY; elements.joystickKnob.style.left = `${touch.clientX}px`; elements.joystickKnob.style.top = `${touch.clientY}px`; elements.joystickKnob.style.display = 'block'; } else if (target.id === 'shoot-area' && !touchState.shoot.active) { touchState.shoot.active = true; touchState.shoot.id = touch.identifier; keys['Space'] = true; } else if (target.id === 'sub-weapon-button') { keys['KeyX'] = true; } } }
    function handleTouchMove(e) { e.preventDefault(); const touches = e.changedTouches; for (let i = 0; i < touches.length; i++) { const touch = touches[i]; if (touchState.joy.active && touch.identifier === touchState.joy.id) { touchState.joy.dx = touch.clientX - touchState.joy.x; touchState.joy.dy = touch.clientY - touchState.joy.y; /* ★★★ 致命的バグ修正箇所 ★★★ */ elements.joystickKnob.style.left = `${touch.clientX}px`; elements.joystickKnob.style.top = `${touch.clientY}px`; } } }
    function handleTouchEnd(e) { e.preventDefault(); const touches = e.changedTouches; for (let i = 0; i < touches.length; i++) { const touch = touches[i]; if (touchState.joy.active && touch.identifier === touchState.joy.id) { touchState.joy.active = false; touchState.joy.id = null; touchState.joy.dx = 0; touchState.joy.dy = 0; elements.joystickKnob.style.display = 'none'; } else if (touchState.shoot.active && touch.identifier === touchState.shoot.id) { touchState.shoot.active = false; touchState.shoot.id = null; keys['Space'] = false; } if (touch.target.id === 'sub-weapon-button') { keys['KeyX'] = false; } } }
    function updateTouchControls() { const deadzone = 10; if (!touchState.joy.active) { keys['ArrowUp'] = keys['ArrowDown'] = keys['ArrowLeft'] = keys['ArrowRight'] = false; return; } keys['ArrowUp'] = touchState.joy.dy < -deadzone; keys['ArrowDown'] = touchState.joy.dy > deadzone; keys['ArrowLeft'] = touchState.joy.dx < -deadzone; keys['ArrowRight'] = touchState.joy.dx > deadzone; }
    
    // === 初期化とイベントリスナー設定 ===
    gameState = 'title';
    if (isTouchDevice()) { document.body.classList.add('touch-device'); document.addEventListener('touchstart', handleTouchStart, { passive: false }); document.addEventListener('touchmove', handleTouchMove, { passive: false }); document.addEventListener('touchend', handleTouchEnd, { passive: false }); document.addEventListener('touchcancel', handleTouchEnd, { passive: false });
    } else { document.body.classList.add('non-touch-device'); window.addEventListener('keydown', e => { keys[e.code] = true; }); window.addEventListener('keyup', e => { keys[e.code] = false; }); }
    
    const startGame = () => { AudioEngine.unlock(); if (gameState !== 'playing') init(); };
    elements.startButton.addEventListener('click', startGame);
    elements.retryButton.addEventListener('click', startGame);
}

})(); // 即時実行関数の終わり
